<!DOCTYPE html>
<html>
<head>
  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<title>Login | Calibration</title>
</head>
<script src="//instant.page/1.1.0" type="module" integrity="sha384-EwBObn5QAxP8f09iemwAJljc+sU+eUXeL9vSBw1eNmVarwhKk2F9vBEpaN9rsrtp"></script>
<body>

	<div class="container">
		<br>
		<center>

		<ul class="nav justify-content-center">
		  <li class="nav-item">
		    <a class="nav-link btn btn-light" href="/">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link btn btn-dark disabled" href="#">Login</a>
		  </li>
		</ul>

		<br><br>

		<div class="card">
			<form id="loginForm" name="loginForm" action="/login" method="POST">
				<div class="card-header"><b>Login to your existing account</b></div>
				<div class="card-body">
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">E-mail</span>
					</div>
					<input type="text" id="email" name="email" class="form-control" required="true">
				</div>
	
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Password</span>
					</div>
					<input type="password" id="pwd" name="pwd" class="form-control" required="true">
				</div>
	
	
				</div> 
				<div class="card-footer">
					<input type="submit" id="submitButton" name="submitButton" class="btn btn-outline btn-info" value="Login">
				</div>

			</form>
      
      
		</div>
      <br>
            New User?&nbsp;&nbsp;<a href="/register"><button class="btn btn-outline btn-basic">
        Register
      </button></a>
      
		</center>
	</div>

	<br><br>
	<footer class="bottom"><center>
		<i class="fa fa-copyright"></i> <code>UltraSimple UI</code><br><br>
	</center></footer>

</body>

<script type="text/javascript">
	document.getElementById("loginForm").action = '/login' + window.location['search']
</script>

</html>
